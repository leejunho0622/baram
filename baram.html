<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="baram.js"></script>
    <link rel="stylesheet" href="baram.css">
    <title>바람의 나라</title>
</head>
<body>
    <div id="root">
        <div id="grass">
            <div id="road-width"></div>
            <div id="road-length"></div>
            <div id="stone"></div>
            <div id="player">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/pf_3x2.png?raw=true" alt="플레이어">
            </div>
            <div id="mantis">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/mantis_3x3.png?raw=true" alt="맨티스">
            </div>
            <div id="scorpion">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/scorpion_3x4.png?raw=true" alt="스콜피온">
            </div>
            <div id="rabbit">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/rabbit_1x2.png?raw=true" alt="토끼">
            </div>
            <div id="npc1">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/npc1_3x2.png?raw=true" alt="npc1">
            </div>
            <div id="npc2">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/npc2_3x2.png?raw=true" alt="npc2">
            </div>
            <div id="portal">
                <img src="https://github.com/leejunho0622/baram/blob/develop/baram/enterance_2x2.png?raw=true" alt="포탈">
            </div>
        </div>
        <div id="screen">
            <div id="title"><h2>바람의 나라</h2></div>
            <div id="status">정보</div>
            <div id="bottom">정보</div>
        </div>
    </div>
</body>
</html>
